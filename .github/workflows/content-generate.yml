name: Weekly Blog Post Generation

on:
  schedule:
    # Every Monday at 08:00 UTC
    - cron: "0 8 * * 1"
  workflow_dispatch: # Allow manual trigger with options
    inputs:
      topic:
        description: "Blog post topic (leave empty for auto-select)"
        required: false
        default: "auto"
      model:
        description: "AI model to use"
        required: false
        default: "claude-haiku"
        type: choice
        options:
          - claude-haiku
          - gpt-5-nano
      publish:
        description: "Publish immediately?"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Generate blog post
        run: |
          TOPIC="${{ github.event.inputs.topic || 'auto' }}"
          MODEL="${{ github.event.inputs.model || 'claude-haiku' }}"
          PUBLISH="${{ github.event.inputs.publish || 'false' }}"

          echo "Generating blog post..."
          echo "  Topic: $TOPIC"
          echo "  Model: $MODEL"
          echo "  Publish: $PUBLISH"

          # Use streaming (-N) to receive progress updates and prevent CDN timeout
          HTTP_CODE=$(curl -s -N -o /tmp/generate-output.txt -w "%{http_code}" -X POST \
            "${{ secrets.SITE_URL }}/api/pipeline/generate" \
            -H "Content-Type: application/json" \
            -H "x-pipeline-key: ${{ secrets.PIPELINE_SECRET }}" \
            -d "{\"type\": \"blog-post\", \"topic\": \"$TOPIC\", \"model\": \"$MODEL\", \"publish\": $PUBLISH}" \
            --max-time 300)

          echo "HTTP Status: $HTTP_CODE"
          echo "--- Stream output ---"
          cat /tmp/generate-output.txt
          echo ""
          echo "--- End output ---"

          # Check HTTP status
          if [ "$HTTP_CODE" -ge 400 ]; then
            echo "::error::Blog generation HTTP error: $HTTP_CODE"
            exit 1
          fi

          # Check if the stream contains an error step
          if grep -q '"step":"error"' /tmp/generate-output.txt; then
            ERROR=$(grep '"step":"error"' /tmp/generate-output.txt)
            echo "::error::Blog generation failed: $ERROR"
            exit 1
          fi

          # Check if the stream completed successfully
          if grep -q '"step":"completed"' /tmp/generate-output.txt; then
            RESULT=$(grep '"step":"completed"' /tmp/generate-output.txt)
            echo "Blog post generated successfully!"
            echo "$RESULT"
          else
            echo "::warning::Blog generation stream ended without completion signal"
            exit 1
          fi

      - name: Check pipeline status
        if: always()
        run: |
          curl -s "${{ secrets.SITE_URL }}/api/pipeline/status" \
            -H "x-pipeline-key: ${{ secrets.PIPELINE_SECRET }}" \
            --max-time 30 | head -c 1000
